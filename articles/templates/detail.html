{% load makemarkdown %}
<!DOCTYPE html>
<html>
<head>
    <title>Detail</title>
</head>
<body>
    <a href="{% url 'article-list' %}">
        <button>
            Back
        </button>
    </a>
    <p>Published by: <a href="/profiles/{{ article.author.username }}/">{{ article.author.first_name }} {{ article.author.last_name }}</a></p>
    <p>{{ article.published|timesince }} ago</p>
    <p>{{ article.title }}</p>
    <p>{{ article.body|makemarkdown:"safe" }}</p>
    <button onclick="copyToClipboard('{{ request.build_absolute_uri }}')">
        Share Link
    </button>
    <script>
        const copyToClipboard = str => {
            const el = document.createElement('textarea');
            el.value = str;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            $("#poppy").popover("toggle");
        };
    </script>

    <div id="disqus_thread"></div>
    <script>

    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

    var disqus_config = function () {
    this.page.url = "{{ request.build_absolute_uri }}";  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = "{{ article.slug }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://example-test-1.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                            
</body>
</html>
