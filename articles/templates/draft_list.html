<!DOCTYPE html>
<html>
<head>
    <title>Drafts Page</title>
</head>
<body>
    <a href="{% url 'article-list' %}">
        <button>
            Back
        </button>
    </a>
    <ul>
        {% for draft in drafts %}
            <li>
                <a href="/drafts/{{ draft.slug }}/">
                    {{ draft.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
