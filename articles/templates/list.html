{% extends "base.html" %}

{% block title %}
List Page
{% endblock %}

{% block body %}
<div class="row">

  <!-- Blog Entries Column -->
  <div class="col-12">

    <h1 class="my-4">Super Blog
      <small>All Articles</small>
    </h1>

    {% for article in articles %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title"><a href="{% url 'article-detail' article.slug %}">{{ article.title }}</a></h2>
        </div>
        <div class="card-footer text-muted">
          Published on {{ article.published }} by <a href="{% url 'author-profile' article.author.username %}">{{ article.author.username }}</a>
        </div>
      </div>
    {% endfor %}

  </div>
</div>
<!-- /.row -->
{% endblock %}
